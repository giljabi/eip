<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Question List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 사용 -->
    <script src="/js/common/utils.js"></script>
    <script src="/js/register/quiz-list.js"></script>
</head>
<body>
<div class="container my-5">
    <h2 class="text-center mb-4">Question List</h2>
    <div class="row align-items-center">
        <!-- 시험일 -->
        <div class="col-sm-4">
            <label class="form-label" for="examId">Date</label>
            <select id="examId" class="form-select">
                <option value="0">선택</option>
                <option th:each="exam : ${examNo}"
                        th:value="${exam.id}"
                        th:text="${exam.examDay}"></option>
            </select>
        </div>

        <!-- 종목 -->
        <div class="col-sm-4">
            <label class="form-label" for="qid">Certificate</label>
            <select id="qid" class="form-select">
                <option value="0">선택</option>
                <option th:each="q : ${qname}"
                        th:value="${q.id}"
                        th:text="${q.name}"></option>
            </select>
        </div>

        <!-- 과목 -->
        <div class="col-sm-4">
            <label class="form-label" for="subjectId">Subject</label>
            <select id="subjectId" class="form-select">
                <option value="0">선택</option>
            </select>
        </div>
    </div>

    <div class="container my-3">
        <div class="row align-items-center">
            <!-- Answer Label and Checkbox -->
            <div class="col-sm-2 d-flex align-items-center">
                <label for="answerCheck" class="col-form-label me-2">Answer:</label>
                <input type="checkbox" class="form-check-input" id="answerCheck" name="answerCheck">
            </div>

            <!-- Search Input -->
            <div class="col-sm-6">
                <input type="text" class="form-control" id="search" name="search" placeholder="search text">
            </div>

            <!-- Search Button -->
            <div class="col-sm-4">
                <button type="button" id="inquiry" class="btn btn-primary w-100">검색</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th class="text-center d-none d-md-table-cell" style="width: 30px;">ID</th>
                <th class="text-center d-none d-md-table-cell" style="width: 100px;">과목</th>
                <th class="text-center d-none d-md-table-cell" style="width: 20px;">No</th>
                <th class="text-center" style="width: 40%;">문제</th>
                <th class="text-center" style="width: 30px;">정답</th>
                <th class="text-center" style="width: 30%;">선택</th>
            </tr>
            </thead>
            <tbody id="questionContainer"></tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
