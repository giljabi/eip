<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Question List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 사용 -->
    <script th:src="@{/js/common/utils.js}"></script>
    <script th:src="@{/js/register/quiz-list.js}"></script>

</head>
<body>
<div class="container my-5">
    <h2 class="text-center mb-4">Question List</h2>
    <a href="/">문제풀이</a>
    <div class="row align-items-center">

        <!-- 종목 -->
        <div class="col-sm-4 mb-1">
            <label class="form-label d-none d-md-table-cell" for="qid">종목</label>
            <select id="qid" class="form-select">
                <option value="0">선택</option>
                <option th:each="q : ${qname}"
                        th:value="${q.id}"
                        th:text="${q.name}"></option>
            </select>
        </div>

        <!-- 과목 -->
        <div class="col-sm-4 mb-1">
            <label class="form-label d-none d-md-table-cell" for="subjectId">과목</label>
            <select id="subjectId" class="form-select">
                <option value="0">선택</option>
            </select>
        </div>

        <!-- 시험일 -->
        <div class="col-sm-4 mb-1">
            <label class="form-label d-none d-md-table-cell" for="examId">시험일</label>
            <select id="examId" class="form-select">
                <option value="0">선택</option>
                <option th:each="exam : ${examNo}"
                        th:value="${exam.id}"
                        th:text="${exam.examDay}"></option>
            </select>
        </div>

    </div>

    <div class="container my-1">
        <div class="row align-items-center">
            <!-- Answer Label and Checkbox -->
            <div class="col-sm-2 d-flex align-items-center">
                <label for="answerCheck" class="col-form-label me-2">정답포함:</label>
                <input type="checkbox" class="form-check-input" id="answerCheck" name="answerCheck">
            </div>

            <div class="col-sm-2 d-flex align-items-center">
                <label for="answerCheck" class="col-form-label me-2">공개:</label>
                <input type="checkbox" class="form-check-input" id="openFlag" name="openFlag">
            </div>

            <!-- Search Input -->
            <div class="col-sm-4 mb-2 mb-sm-0">
                <input type="text" class="form-control" id="search" name="search" placeholder="search text">
            </div>

            <!-- Search Button -->
            <div class="col-sm-4 mb-1 mb-sm-0">
                <button type="button" id="inquiry" class="btn btn-primary w-100">검색</button>
            </div>

        </div>
        <div class="d-flex justify-content-center mt-2 mb-1 w-100">
            <!-- register -->
            <div class="col-6 mx-1">
                <button type="button" id="new" class="btn btn-primary w-100">추가</button>
            </div>
            <!-- loader -->
            <div class="col-6 mx-1">
                <button type="button" id="loader" class="btn btn-primary w-100">배치</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th class="text-center d-none d-md-table-cell" style="width: 30px;">ID</th>
                <th class="text-center d-none d-md-table-cell" style="width: 20px;">Open</th>
                <th class="text-center d-none d-md-table-cell" style="width: 100px;">과목</th>
                <th class="text-center d-none d-md-table-cell" style="width: 20px;">No</th>
                <th class="text-center col-8 col-md-auto" style="width: 40%;">문제</th>
                <th class="text-center col-2 col-md-auto" style="width: 30%;">선택</th>
                <th class="text-center col-2" style="width: 10%;">정답</th>
            </tr>
            </thead>
            <tbody id="questionContainer"></tbody>
        </table>
    </div>
</div>
</body>
</html>
