<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <title>MyQuiz...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/common/utils.js}" type="application/javascript"></script>
    <script th:src="@{/js/index.js}" type="application/javascript"></script>
</head>
<body>

<div class="container">
    <h1>My Quizzz</h1>
    <div class="mt-3">
        <div th:each="quiz : ${quizzes}">
            <button type="button"
                    th:value="${quiz.id}"
                    class="startButton btn btn-primary mb-3 w-100"
                    th:text="${quiz.name} + ' (' + ${quiz.cnt} + ' 문제)'"
                    onclick="handleButtonClick(this)">
            </button>
        </div>
        <button type="button" value="1" class="btn btn-primary mt-3 w-100" onclick="location.href='/questions/usersync'">학습정보 동기화</button>
    </div>
</div>
</body>
</html>
