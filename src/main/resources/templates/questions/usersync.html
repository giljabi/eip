<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/common/utils.js}"></script>
    <script th:src="@{/js/questions/usersync.js}"></script>

</head>

<body>
<div class="container-fluid px-3 px-md-5">
    <h1 class="text-center mt-5">사용자 정보 동기화</h1>
    <div>
        <p class="form-control w-100">
            PC, 모바일등 여러 장치를 사용하면 모두 다른 장치로 인식합니다.
            모두 동일한 장치로 사용하려면 모든 장치에 동일한 식별정보로 입력하면 됩니다.<br>
            동기화 식별정보 입력 후 저장해고 DB에 저장된 기록은 변경되지 않고 현재 장치의 식별정보만 변경됩니다.
        </p>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center mt-2 position-relative">
        <label for="currentDevice" class="form-label mt-2">현재 장치 식별 정보</label>
        <p class="form-control w-100 mb-1" id="currentDevice"></p>
        <button type="button" id="copyButton" class="btn btn-primary mt-3 mb-5 w-100">복사하기</button>
        <p id="copyMessage" class="text-success"></p>
    </div>


    <div class="d-flex flex-column justify-content-center align-items-center mt-2">
        <label for="currentDevice" class="form-label mt-2">동기화 식별정보 입력</label>
        <input type="input" class="form-control w-100" id="saveDevice"
               placeholder="현재 장치에 등록할 식별정보를 입력 후 저장해주세요"/>
        <button type="button" id="applyButton" class="btn btn-primary mt-3 mb-5 w-100">저장하기</button>
        <p id="saveMessage" class="text-success"></p>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center mt-2">
        <button type="button" class="btn btn-primary mt-3 mb-5 w-100" onclick="location.href='/'">돌아가기</button>
    </div>

</div>

</body>
</html>
