<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h1 class="text-center mt-5">Quiz Results</h1>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>과목</th>
            <th>도전 문항수</th>
            <th>정답수</th>
            <th>정답율</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result.subjectName}"></td>
            <td th:text="${result.total}"></td>
            <td th:text="${result.correct}"></td>
            <td th:text="${result.correctPercentage} + '%'"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
